<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="calculator">
          <div class="calculator-body">
            <input id="output" class="output" maxlength="8"></input>
            <button id="clear" class="operator">AC</button>
            <button id="unary-operator" class="operator">+ / -</button>
            <button id="percent"class="operator">%</button>
            <button id ="division"class="operator">/</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator" id="multiplication">*</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator" id="substraction">-</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator" id="sum">+</button>
            <button id="zero"class="operand">0</button>
            <button class="operator" id="dot">.</button>
            <button class="operator" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
